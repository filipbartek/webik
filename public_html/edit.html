<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Léky - Upravit lék</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="new.html">Přidat lék</a></li>
        <li><a href="index.html">Hledat lék</a></li>
      </ul>
    </div>
    <div id="content">
      <h1>Upravit lék</h1>
      <form method="get" action="depakine.html">
        <table>
          <tbody>
            <tr>
              <td>Název léku</td>
              <td><input type="text" name="name" value="DEPAKINE CHRONO"/></td>
            </tr>
            <tr>
              <td>Způsob podání</td>
              <td>
                <select name="application">
                  <option value="peroral">Perorální</option>
                  <option value="skin">Kožní</option>
                  <option value="syringe">Injekce</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Léková forma</td>
              <td>
                <select name="form">
                  <option value="tablet">Tablety</option>
                  <option value="solution">Roztok</option>
                  <option value="cream">Krém</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>ATC skupina</td>
              <td>
                <select name="atc">
                  <option value="N03AG01">N03AG01 Kyselina valproová</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Účinné látky</td>
              <td>
                <ul>
                  <li><input type="text" name="compound0"
                    value="natrii valproas"/></li>
                  <li><input type="text" name="compound1"
                    value="acidum valprocium"/></li>
                  <li><input type="text" name="compound2"/></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>

        <h2>Dostupná balení</h2>
        <table>
          <thead>
            <tr>
              <th>Velikost</th>
              <th>Maximální cena</th>
              <th>Úhrada z veřejného zdravotního pojištění</th>
              <th>Příbalový leták</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="size0" value="500 mg"/></td>
              <td><input type="text" name="price0" value="354,20"/></td>
              <td><input type="text" name="insurance0" value="465,70"/></td>
              <td><button>Nahrát</button></td>
            </tr>
            <tr>
              <td><input type="text" name="size1" value="500"/></td>
              <td><input type="text" name="price1" value="10"/></td>
              <td><input type="text" name="insurance1" value="20"/></td>
              <td><button>Nahrát</button></td>
            </tr>
            <tr>
              <td><input type="text" name="size2" value="500"/></td>
              <td><input type="text" name="price2" value="10"/></td>
              <td><input type="text" name="insurance2" value="20"/></td>
              <td><button>Nahrát</button></td>
            </tr>
            <tr>
              <td><input type="text" name="size3" value="500"/></td>
              <td><input type="text" name="price3" value="10"/></td>
              <td><input type="text" name="insurance3" value="20"/></td>
              <td><button>Nahrát</button></td>
            </tr>
            <tr>
              <td><input type="text" name="size4" value="500"/></td>
              <td><input type="text" name="price4" value="10"/></td>
              <td><input type="text" name="insurance4" value="20"/></td>
              <td><button>Nahrát</button></td>
            </tr>
          </tbody>
        </table>

        <input type="submit" value="Uložit"/>
      </form>
    </div>
  </body>
</html>
